name: Build and Push Docker Image

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with upstream
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git remote add upstream https://github.com/RayBytes/ChatMock.git
          git fetch upstream main
          git checkout "$BRANCH_NAME"
          git pull --rebase upstream main
          git push origin "HEAD:$BRANCH_NAME"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get latest upstream tag
        id: latest-tag
        run: |
          TAG=$(curl -fsSL "https://api.github.com/repos/RayBytes/ChatMock/tags?per_page=100" \
            | jq -r '.[].name' \
            | sort -V \
            | tail -n1)
          if [ -z "$TAG" ]; then
            echo "Failed to determine latest upstream tag" >&2
            exit 1
          fi
          echo "Latest upstream tag: $TAG"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.latest-tag.outputs.tag }}
